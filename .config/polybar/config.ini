[module/bspwm]
type = internal/bspwm

# Only show workspaces defined on the same output as the bar
# NOTE: The bspwm and XRandR monitor names must match, which they do by default.
# But if you rename your bspwm monitors with bspc -n this option will no longer
# behave correctly.
# Default: true
pin-workspaces = true

# Output mode flags after focused state label
# Default: false
inline-mode = false

# Create click handler used to focus workspace
# Default: true
enable-click = true

# Create scroll handlers used to cycle workspaces
# Default: true
enable-scroll = false

# Set the scroll cycle direction 
# Default: true
reverse-scroll = false

# Use fuzzy (partial) matching on labels when assigning 
# icons to workspaces
# Example: code#♚ will apply the icon to all workspaces 
# containing 'code' in the label
# Default: false
fuzzy-match = false
# ws-icon-[0-9]+ = <label>#<icon>
# Note that the <label> needs to correspond with the bspwm workspace name
# Neither <label> nor <icon> can contain a semicolon (#)
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

# Available tags:
#   <label-monitor>
#   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
#   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
# Default: <label-state>
format = <label-state> <label-mode>
#
format-background = ${color.shade2}

# Available tokens:
#   %name%
#   %icon%
#   %index%
# Default: %icon%  %name%
label-focused = %icon%
label-focused-foreground = ${color.fground}
label-focused-background = ${color.shade2}
label-focused-overline = ${color.fground}
label-focused-padding = 2
#
#
label-unfocused = %icon%
label-unfocused-foreground = ${color.fground}
label-unfocused-background = ${color.shade2}
label-unfocused-padding = 2

# Available tokens:
#   %name%
#   %icon%
#   %index%
# Default: %icon%  %name%
label-occupied = %icon%
label-occupied-underline = ${color.fground}
label-occupied-foreground = ${color.fground}
label-occupied-background = ${color.shade2}
label-occupied-padding = 2

# Available tokens:
#   %name%
#   %icon%
#   %index%
# Default: %icon%  %name%
label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.shade2}
label-urgent-underline = ${color.red}
label-urgent-padding = 2

# Available tokens:
#   %name%
#   %icon%
#   %index%
# Default: %icon%  %name%
label-empty = %icon%
label-empty-foreground = ${color.fground}
label-empty-background = ${color.shade2}
label-empty-padding = 2

# The following labels will be used to indicate the layout/mode
# for the focused workspace. Requires <label-mode>
#
# Available tokens:
#   None
#label-monocle = 
#label-tiled = 
#label-fullscreen = 
#label-floating = 
#label-pseudotiled = P
#label-locked = 
#label-locked-foreground = #bd2c40
#label-sticky = 
#label-sticky-foreground = #fba922
#label-private = 
#label-private-foreground = #bd2c40
#label-marked = M

# Separator in between workspaces
label-separator =" "
label-separator-padding = 1
label-separator-foreground = ${color.fground}
label-separator-background = ${color.shade2}

