[module/menu]
type = custom/menu

# If true, <label-toggle> will be to the left of the menu items (default).
# If false, it will be on the right of all the items.
expand-right = true

# "menu-LEVEL-N" has the same properties as "label-NAME" with
# the additional "exec" property
#
# Available exec commands:
#   menu-open-LEVEL
#   menu-close
# Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
menu-0-0 = Menu
menu-0-0-exec = exec rofi -lines 12 -padding 18 -width 30 -location 0 -show drun -sidebar-mode -columns 2 -font 'Robotox 8' -opacity "85"
menu-0-1 = Files
menu-0-1-exec = exec thunar &
menu-0-2 = Terminal
menu-0-2-exec = st &
menu-0-3 = Browser
menu-0-3-exec = exec Chromium &

# Available tags:
#   <label-toggle> (default) - gets replaced with <label-(open|close)>
#   <menu> (default)
# Note that if you use <label-toggle> you must also include
# the definition for <label-open>

##format = <label-toggle> <menu>
##format-prefix = ${menu.icon-menu}
format-spacing = 1
format-foreground = ${color.fground}
format-background = ${color.shade1}
format-padding = 1

label-open = "  "
label-close = 


# Optional item separator
# Default: none
label-separator = |

label-open-foreground = ${color.fground}
label-close-foreground = ${color.fground}
label-separator-foreground = ${color.fground}

######################################

[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
;;mount-1 = /home
;;mount-2 = /var

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
;;spacing = 4

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-background = ${color.shade1}
format-mounted-foreground = ${color.fground}
format-mounted-padding = 5

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${color.shade3}
format-unmounted-padding = 1

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = " %free%"

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = %mountpoint%: not mounted

######################################